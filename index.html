<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Aara.co</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav">
                <li class="nav_item">
                    <a href="#about">About Us</a>
                </li>
                <li class="nav_item">
                    <div class="logo">
                        <img src="./images/logo.jpg" alt="aara.co logo">
                    </div>
                </li>
                <li class="nav_item">
                    <a href="#contact">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="outer slideshow-outer">
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <img src="./images/poster.JPG" class="slideshow_images" alt="create customised merchandise">
                </div>

                <div class="mySlides fade">
                    <img src="../images/slider/g1.jpeg" class="slideshow_images">
                </div>

                <div class="mySlides fade">
                    <img src="../images/slider/g3.png" class="slideshow_images">
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <!-- The dots/circles -->
            <div class="dotty" style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <div class="outer categories">
            <p class="title">CATEGORIES</p>
            <div class="boxes">
                <div class="container">
                    <img src="./images/1.png" alt="">
                    <div class="label">
                        <p>SUITS</p>
                    </div>
                </div>

                <div class="container">
                    <img src="./images/2.png" alt="">
                    <div class="label">
                        <p>CHEF COATS</p>
                    </div>
                </div>

                <div class="container">
                    <img src="./images/3.png" alt="">
                    <div class="label">
                        <p>JACKETS</p>
                    </div>
                </div>

                <div class="container">
                    <img src="./images/4.png" alt="">
                    <div class="label">
                        <p>SCHOOL UNIFORMS</p>
                    </div>
                </div>

                <div class="container">
                    <img src="./images/5.png" alt="">
                    <div class="label">
                        <p>JERSEYS</p>
                    </div>
                </div>

                <div class="container">
                    <img src="./images/6.png" alt="">
                    <div class="label">
                        <p>JEANS</p>
                    </div>
                </div>

                <div class="container">
                    <img src="./images/7.png" alt="">
                    <div class="label">
                        <p>SHORTS</p>
                    </div>
                </div>
                <div class="container">
                    <img src="./images/8.png" alt="">
                    <div class="label">
                        <p>SHIRTS & T-SHIRTS</p>
                    </div>
                </div>
                <div class="container">
                    <img src="./images/9.png" alt="">
                    <div class="label">
                        <p>ACCESSORIES</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="outer contact_outer" id="contact">
            <p class="title">CONTACT US</p>
            <form action="https://formsubmit.co/aeb8d94334096ebbfa5902805e850df9" method="POST" id="form" class="form">
                <div class="row name">
                    <input type="text" placeholder="First Name" name="fname" id="fname" required>
                    <input type="text" placeholder="Surname" name="lname" id="lname" required>
                </div>

                <div class="row phone">
                    <input type="tel" placeholder="Phone Number" name="phone" id="phone" required>
                </div>

                <div class="row mails">
                    <input type="mail" placeholder="Email ID" name="mail" id="mail" required>
                </div>
                <div class="row">
                    <label for="message"></label>
                    <textarea name="message" id="message" rows="10" placeholder="Enter your message here"
                        required></textarea>
                </div>
                <div class="buttons row">
                    <button type="submit" id="submit_button">Submit</button>
                </div>
                <input type="hidden" name="_subject" value="Someone is trying to contact you">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://bubble-2021.herokuapp.com/html/thankyou.html">
                <input type="hidden" name="_cc" value="anushachaturvedi18@gmail.com">
            </form> 
            <div class="alert alert-info" style="display: none;"></div>
        </div>

    </main>

    <script src="../js/index.js"></script>
</body>

</html>
