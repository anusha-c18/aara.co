<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/new.css">
    <title>Aara.co</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav">
                <li class="nav_item">
                    <a href="#about">About Us</a>
                </li>
                <li class="nav_item">
                    <div class="logo">
                        <img src="./images/logo.jpg" alt="aara.co logo">
                    </div>
                </li>
                <li class="nav_item">
                    <a href="">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="slideshow-container">

            <div class="mySlides fade">
                <img src="./images/poster.JPG" class="slideshow_images" alt="create customised merchandise">
            </div>

            <div class="mySlides fade">
                <img src="../images/slider/g1.jpeg" class="slideshow_images">
            </div>

            <div class="mySlides fade">
                <img src="../images/slider/g3.png" class="slideshow_images">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div class="dotty" style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="categories">
            <p class="title">CATEGORIES</p>
            <div class="boxes">
                <div class="container">
                    <img src="./images/1.jpg" alt="">
                    <div class="label">
                        <p>SUITS</p>
                    </div>
                </div>

                <div class="container">
                    <img src="./images/2.jpg" alt="">
                    <div class="label">
                        <p>CHEF COATS</p>
                    </div>
                </div>

                <div class="container">
                    <img src="./images/9.png" alt="">
                    <div class="label">
                        <p>JACKETS</p>
                    </div>
                </div>

                <div class="container">
                    <img src="./images/4.jpg" alt="">
                    <div class="label">
                        <p>SCHOOL UNIFORMS</p>
                    </div>
                </div>

                <div class="container">
                    <img src="./images/5.jpg" alt="">
                    <div class="label">
                        <p>JERSEYS</p>
                    </div>
                </div>

                <div class="container">
                    <img src="./images/6.jpg" alt="">
                    <div class="label">
                        <p>JEANS</p>
                    </div>
                </div>

                <div class="container">
                    <img src="./images/7.jpeg" alt="">
                    <div class="label">
                        <p>SHORTS</p>
                    </div>
                </div>
                <div class="container">
                    <img src="./images/3.jpg" alt="">
                    <div class="label">
                        <p>SHIRTS & T-SHIRTS</p>
                    </div>
                </div>
                <div class="container">
                    <img src="./images/8.jpeg" alt="">
                    <div class="label">
                        <p>ACCESSORIES</p>
                    </div>
                </div>
            </div>
    </main>

    <script src="../js/index.js"></script>
</body>

</html>
